{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Juego</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Eliminar Juego</h1>
{% endblock h1_header %}


{% block contenido %}
<form action={% url 'app:eliminar_juego' juego.id %} method="POST">
    {% csrf_token %}
    <p>Desea realmente eliminar el Juego {{juego}}</p>
    <button>Eliminar</button>
</form>
{% endblock contenido %}
