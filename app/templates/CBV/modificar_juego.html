{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Juego</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Modificar Juego</h1>
{% endblock h1_header %}


{% block contenido %}
<form action={% url 'app:modificar_juego' juego.id %} method="POST", enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Modificar</button>
</form>
{% endblock contenido %}
